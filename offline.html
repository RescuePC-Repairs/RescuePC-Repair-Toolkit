<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline | RescuePC Repairs</title>
  <style>
    :root {
      --primary: #1e40af;
      --primary-dark: #1e3a8a;
      --text: #1f2937;
      --text-light: #6b7280;
      --bg: #f3f4f6;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: var(--text);
      background-color: var(--bg);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1rem;
    }
    
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 2rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      color: var(--primary);
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }
    
    p {
      margin-bottom: 1.5rem;
      color: var(--text-light);
    }
    
    .btn {
      display: inline-block;
      background: var(--primary);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    
    .btn:hover {
      background: var(--primary-dark);
    }
    
    .logo {
      max-width: 150px;
      height: auto;
      margin-bottom: 1.5rem;
    }
    
    .illustration {
      max-width: 200px;
      margin: 0 auto 1.5rem;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/RescuePC_Logo_Light.png" alt="RescuePC Repairs" class="logo">
    <svg class="illustration" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
      <path d="M21.54 15H17a2 2 0 0 0-2 2v4.54"></path>
      <path d="M7 3.34V5a3 3 0 0 0 3 3h0v2a3 3 0 0 1-3 3H5.64"></path>
      <path d="M11 17.95V18a3 3 0 0 1-3 3H3a3 3 0 0 1-3-3v-5a3 3 0 0 1 3-3h2.05"></path>
      <path d="M16.95 13A3 3 0 0 1 21 12v-1a3 3 0 0 1 3-3v0a3 3 0 0 1-3-3v-1a3 3 0 0 0-3-3h-1.95"></path>
      <path d="M13 6.05V6a3 3 0 0 0-3-3H9a3 3 0 0 0-3 3v4.27"></path>
      <line x1="2" y1="2" x2="22" y2="22"></line>
    </svg>
    <h1>You're Offline</h1>
    <p>It seems you've lost your internet connection. Don't worry, you can still access the basic features of RescuePC Repair Toolkit.</p>
    <a href="/" class="btn">Try Again</a>
  </div>
  
  <script>
    // Check if we're back online
    function updateOnlineStatus() {
      if (navigator.onLine) {
        window.location.reload();
      }
    }
    
    // Add event listeners for online/offline status
    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);
  </script>
</body>
</html>

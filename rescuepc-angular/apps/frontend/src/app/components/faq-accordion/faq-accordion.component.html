<section class="py-24 relative overflow-hidden">
  <!-- Background Elements -->
  <div class="absolute inset-0 bg-gradient-to-br from-indigo-900/20 via-purple-900/20 to-blue-900/20"></div>
  <div class="absolute top-0 right-0 w-80 h-80 bg-indigo-500/10 rounded-full blur-3xl"></div>
  <div class="absolute bottom-0 left-0 w-72 h-72 bg-purple-500/10 rounded-full blur-3xl"></div>

  <div class="container relative z-10">
    <div class="text-center mb-16">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full mb-6">
        <i class="fas fa-question-circle w-8 h-8 text-white"></i>
      </div>
      <h2 class="text-4xl md:text-5xl lg:text-6xl font-bold text-white mb-6">
        Frequently Asked Questions
      </h2>
      <p class="text-xl text-white/80 max-w-3xl mx-auto">
        Everything you need to know about RescuePC Repairs
      </p>
    </div>

    <div class="max-w-4xl mx-auto">
      <div class="space-y-4">
        <div
          *ngFor="let faq of faqs; let index = index"
          class="faq-item transform hover:scale-[1.01] transition-all duration-300"
          [style.animation-delay]="getAnimationDelay(index)"
          style="animation: fadeInUp 0.6s ease-out forwards"
        >
          <button
            (click)="toggleFAQ(index)"
            class="w-full flex items-center justify-between text-left p-6 rounded-2xl transition-all duration-300 hover:bg-white/10 hover:scale-[1.02] active:scale-[0.98] group cursor-pointer"
          >
            <h3 class="text-lg md:text-xl font-semibold text-white pr-4 group-hover:text-blue-200 transition-colors duration-300">
              {{ faq.question }}
            </h3>
            <div class="flex-shrink-0">
              <div
                class="w-8 h-8 rounded-full bg-gradient-to-r from-blue-500 to-purple-500 flex items-center justify-center transition-all duration-500 hover:scale-110"
                [class]="isOpen(index) ? 'rotate-180 bg-gradient-to-r from-purple-500 to-blue-500' : ''"
              >
                <i class="fas fa-chevron-down w-5 h-5 text-white transition-transform duration-500"></i>
              </div>
            </div>
          </button>
          <div
            *ngIf="isOpen(index)"
            class="mt-4 ml-6 mr-6 mb-6 p-6 bg-gradient-to-br from-white/10 to-white/5 backdrop-blur-md rounded-2xl border border-white/20 shadow-lg"
          >
            <p class="text-white/90 leading-relaxed text-base md:text-lg">
              {{ faq.answer }}
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center mt-16">
      <div class="glass-card inline-block p-8">
        <p class="text-white/90 mb-6 text-lg">
          Still have questions? Our support team is here to help!
        </p>
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
          <button (click)="contactSupport()" class="cta-button">Contact Support</button>
          <button (click)="viewDocumentation()" class="px-8 py-4 bg-white/10 hover:bg-white/20 text-white font-semibold rounded-2xl transition-all duration-300 border border-white/20">
            View Documentation
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
